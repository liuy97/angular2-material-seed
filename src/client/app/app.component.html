<md-sidenav-container x-layout='row' fullscreen>
  <md-sidenav #start>
    <md-nav-list>
      <a md-list-item [routerLink]="['about']">About</a>
      <a md-list-item [routerLink]="['demo']">Demo</a>
    </md-nav-list>
    <button md-button (click)="start.close()">CLOSE</button>
  </md-sidenav>

  <md-toolbar>
    <button md-icon-button (click)="start.open()" color="primary">
        <md-icon class="md-24" >menu</md-icon>
      </button>
      <span>Angular 2.4.0 + Material 2</span>

    <span class="app-toolbar-filler"></span>
    <button md-raised-button color="primary">Test</button>
  </md-toolbar>

  <div fx-layout='column'>
    <nav>
      <a routerLink="/about" routerLinkActive="active">About</a>
      <a routerLink="/demo" routerLinkActive="active">Material Demo</a>
    </nav>
    <router-outlet fx-layout-align="center center"></router-outlet>
  </div>

</md-sidenav-container>
